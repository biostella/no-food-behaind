<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1,
        h2 {
            color: #333;
        }

        .alert {
            color: red;
        }

        .recipe-section {
            margin-bottom: 20px;
        }

        .recipe {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .ingredients {
            font-weight: bold;
        }

        .instructions {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Processing Result</h1>

    {% if error %}
    <div class="alert">
        <strong>Error:</strong> {{ error }}
    </div>
    {% elif recipes %}
    <h2>Recipes:</h2>
    <div class="recipe-section">
        {{ recipes | safe }} <!-- Render the recipes as raw HTML -->
    </div>
    {% else %}
    <p>No results to display.</p>
    {% endif %}

    {% if image_url %}
    <h2>Processed Image:</h2>
    <img src="{{ image_url }}" alt="Processed Image">
    {% endif %}
</body>

</html>
